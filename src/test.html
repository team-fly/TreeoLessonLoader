<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://skidding.github.io/dragdealer/src/dragdealer.css">
	<title>Lesson Page</title>
	<meta charset=utf-8/>
</head>

<body>
	<script src="http://skidding.github.io/dragdealer/src/dragdealer.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	
	<div id="demo-simple-slider" class="dragdealer">
	  <div class="handle red-bar">
		   <span class="value"></span>
	  </div>
	</div>
	
	<video id="v0" tabindex="0" autobuffer="autobuffer" preload="preload">
	  <source type="video/mp4; codecs=&quot;avc1.42E01E, mp4a.40.2&quot;" src="http://www.html5rocks.com/tutorials/video/basics/Chrome_ImF.mp4"></source>
	  <p>Sorry, your browser does not support the &lt;video&gt; element.</p>
	</video>
	
	<script>
		document.getElementById('v0').addEventListener('loadedmetadata', function() {
  			this.pause();
			var duration=this.duration;
			new Dragdealer('demo-simple-slider', {
				animationCallback: function(x, y) {
					document.getElementById('v0').currentTime=x*duration;
					$('#demo-simple-slider .value').text(Math.round(x * 100));
				}
			});
		//});
  
		}, false);
		


	</script>
</body>
